<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Check whether user's word is a palindrom">
        <title>Palindrom Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div id="user-input-section">
                <p>Check whether a word is a "Palindrom".</p>
                <form>
                    <label for="user-input"><input id="user-input" type="text" 
                        placeholder="Enter a word ...." required></label>
                    <button id="submit-btn" type="submit">CHECK</button>
                </form>    
            </div>

            <div id="result"></div>

            <div id="what-palindrom">
                <p>"Palindrom" is a word, which spells backword same as<br> forward after neglecting punctuation marks.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
