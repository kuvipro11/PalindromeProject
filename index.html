<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Check whether user's word is a palindrom">
        <title>Palindrom Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="user-input-section">
            <h2>Check whether a word is a "Palindrom".</h2>
            <input id="user-input" type="text" required>
            <button id="submit-btn">Check</button>
        </div>

        <div id="result"></div>

        <div id="what-palindrom">
            <p>"Palindrom" is a word, which spells backword same as forward neglecting punctuation marks.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
